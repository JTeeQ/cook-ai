<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Site</title>
</head>
<body>
    <h1>Simple JS Site</h1>
    <p id="demo">This is a simple JavaScript example.</p>
    
    <button onclick="changeText()">Click me</button>

    <script>
        function changeText() {
            document.getElementById("demo").innerHTML = "Text changed!";
        }
    </script>
</body>
</html>
