<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Allergies</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
</style>
</head>
<body>
    <h2>Select Allergies</h2>
    <form id="allergyForm">
        <label><input type="checkbox" value="Peanuts">Peanuts</label>
        <label><input type="checkbox" value="Tree Nuts">Tree Nuts</label>
        <label><input type="checkbox" value="Milk">Milk</label>
        <label><input type="checkbox" value="Eggs">Eggs</label>
        <label><input type="checkbox" value="Wheat">Wheat</label>
        <label><input type="checkbox" value="Soy">Soy</label>
        <label><input type="checkbox" value="Fish">Fish</label>
        <label><input type="checkbox" value="Shellfish">Shellfish</label>
        <label><input type="checkbox" value="Sesame">Sesame</label>
        <label><input type="checkbox" value="Gluten">Gluten</label>
    </form>

    <h3>Selected Allergies:</h3>
    <div id="selectedAllergies">Assume no allergies</div>

    <script>
        const form = document.getElementById("allergyForm");
        const selectedAllergies = document.getElementById("selectedAllergies");
        const allergies = [];

        form.addEventListener("change", function(event) {
            const checkbox = event.target;
            const allergy = checkbox.value;

            if (checkbox.checked) {
                allergies.push(allergy);
            } else {
                const index = allergies.indexOf(allergy);
                if (index !== -1) {
                    allergies.splice(index, 1);
                }
            }

            displaySelectedAllergies();
        });

        function displaySelectedAllergies() {
            if (allergies.length > 0) {
                selectedAllergies.textContent = allergies.join(", ");
            } else {
                selectedAllergies.textContent = "Assume no allergies";
            }
        }
    </script>
</body>
</html>
